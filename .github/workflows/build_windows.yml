name: Build Overmind Windows App

on:
  push:
    branches: [ "main" ]
#  push:
#    tags:
#      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install Dependencies
        working-directory: ./src
        run: flutter pub get

      - name: Build Windows
        working-directory: ./src
        run: flutter build windows --release

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./src/build/windows/x64/runner/Release
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Tag Name
        id: get_tag_name
        # run: echo "tag_name=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT
        run: echo "tag_name=test-release" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag_name.outputs.tag_name }}
          release_name: ${{ steps.get_tag_name.outputs.tag_name }}
          body: |
            Release notes generated automatically.
            See commits for details.
          draft: false
      - name: Zip Release
        run: |
          cd ./src/build/windows/x64/runner/Release
          zip -r Overmind-Windows-x64.zip *

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/build/windows/x64/runner/Release/Overmind-Windows-x64.zip
          asset_name: Overmind-Windows-x64.zip
          asset_content_type: application/zip
